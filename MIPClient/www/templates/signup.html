<ion-view>
  <ion-content>
    <div class="bar bar-header bar-light">
      <button class="button icon ion-chevron-left" ng-click='goToLogin()'>Back</button>
    </div>

    <div id="containerForm">
      <div class="list formLogin">
        <label class="item item-input inputLogin">
          <input type="text" placeholder="Username" ng-model="user.username">
        </label>
        <label class="item item-input inputLogin">
          <input type="password" placeholder="Password" ng-model="user.password">
        </label>
        <label class="item item-input inputLogin">
          <input type="text" placeholder="Email" ng-model="user.email">
        </label>
      </div>
      <button class="button button-block button-positive loginButton" id="loginButton" ng-click="register()">
        Register
      </button>
    </div>
  </ion-content>
</ion-view>
