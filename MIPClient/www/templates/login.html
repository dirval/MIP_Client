<ion-view>
  <ion-content>
    <div class="bar bar-header bar-positive" id="headLogin">
      <h1 class="title">Instagram</h1>
    </div>
    <div id="containerForm">
      <div class="list formLogin">
        <label class="item item-input button-small inputLogin">
          <input type="text" placeholder="username" ng-model="user.name">
        </label>
        <label class="item item-input button-small inputLogin">
          <input type="password" placeholder="password" ng-model="user.password">
        </label>
      </div>

      <button class="button button-block button-calm" id="loginButton" ng-click="login()">
        Login In
      </button>
    </div>
    </ion-content>
    <div class="bar bar-footer bar-stable" id="signup">
          <p>Don't Have a account? <a href="#/signup">Sign Up!</a></p>
    </div>
</ion-view>
