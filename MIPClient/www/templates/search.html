<ion-view>
  <div class="tabs tabs-icon-only">
    <a class="tab-item" ng-click="goToMain()">
      <i class="icon ion-ios-home-outline"></i>
    </a>

    <a class="tab-item" ng-click="goToSearch()">
      <i class="icon ion-ios-search-strong"></i>
    </a>

    <a class="tab-item" ng-click="goToAdd()">
      <i class="icon ion-ios-plus-outline"></i>
    </a>

    <a class="tab-item" ng-click="goToLike()">
      <i class="icon ion-ios-heart-outline"></i>
    </a>

    <a class="tab-item" ng-click="goToProfile()">
      <i class="icon ion-ios-person-outline"></i>
    </a>
  </div>
  <ion-content>
    <div class="bar bar-header bar-light">
      <label class="item-input-wrapper">
        <input type="search" placeholder="Search" class="headerInput" ng-model="input.searchText" ng-change="updateSearch()">
      </label>
      <button class="button button-icon ion-ios-close-empty" ng-click="emptySearch()"></button>
    </div>
    <div class="has-tabs">
        <div class="tabs tabs-top custom-tabs-top">
            <a class="tab-item" ng-class="{active: tabs.people == true }" ng-click="tabActivate('people')">
                People
            </a>
            <a class="tab-item" ng-class="{active: tabs.tags == true }" ng-click="tabActivate('tags')">
                Tags
            </a>
        </div>
        <div ng-if="tabs.people">
            <div class="list listsearch">
                <a class="item item-avatar" href="#" ng-repeat="p in searchResults.people">
                <img src="{{ p.imageProfile }}">
                <h2>{{ p.username }}</h2>
                </a>

            </div>
        </div>
        <div ng-if="tabs.tags">
            <div class="list listsearch">
                <a class="item item-avatar" href="#">
                <i class="icon ion-pound"></i>
                <h2>#tupac</h2>
                <p>87,345 posts</p>
                </a>
            </div>
        </div>
      </div>
  </ion-content>
</ion-view>
